name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - release/**

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Validate (typecheck, test, build)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Manifest policy coverage gate
        run: npm run check:manifest-policy

      - name: Upload manifest policy coverage report
        uses: actions/upload-artifact@v4
        with:
          name: manifest-policy-coverage
          path: coverage/manifest-policy-coverage.json
          if-no-files-found: error

      - name: Verify unit suite exists
        run: test -n "$(find test/unit -type f -name '*test.ts' -print -quit)"

      - name: Verify integration suite exists
        run: test -n "$(find test/integration -type f -name '*test.ts' -print -quit)"

      - name: Unit tests
        run: npm run test:unit

      - name: Integration tests
        run: npm run test:integration

      - name: Critical coverage thresholds
        run: npm run test:coverage:critical

      - name: Build
        run: npm run build
